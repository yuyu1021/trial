              </div>

            </div>

                <input type="password" class="formInput" name="passwordConfirm"/>

              </div>
              <div class="errorText"></div>
            </div>
            <div class="buttonBox">
              <button type="submit" class="button" name="resetPassword">儲存新密碼</button>
            </div>
            <div class="toolBox">
              <a href="login.html" alt="back login" class="link">返回登入頁</a>
